<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>transform-skew</title>
<style type="text/css">
div{
    width: 300px;
    margin: 150px auto;
    text-align: center;
    background-color: #ff8a01;
    -webkit-transform: skew(20deg, 4deg);
    -moz-transform: skew(30deg, 30deg);
    -o-transform: skew(30deg, 30deg);
}
</style>
</head>
<body>
<div>Example words</div>
</body>
</html>
