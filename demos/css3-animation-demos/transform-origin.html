<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform-origin</title>
    <style type="text/css">
    div{
        width: 200px;
        height: 200px;
        display: inline-block;
    }

    div.a{
        background-color: #ff8a01;
    }
    div.b{
        background-color: green;
        -webkit-transform: rotate(45deg);
        -moz-transform: rotate(45deg);
        -o-transform: rotate(45deg);

        -webkit-transfrom-origin: left bottom;
        -moz-transfrom-origin: left bottom;
        -o-transfrom-origin: left bottom;

    }
    </style>
</head>
<body>
    <div class="a">aaa</div>
    <div class="b">aaa</div>
</body>
</html>
