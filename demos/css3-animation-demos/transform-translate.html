<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform-translate</title>
    <style type="text/css">
    div{
        width: 300px;
        margin: 150px auto;
        text-align: center;
        background-color: #ff8a01;
        -webkit-transform: translate(50px, 50px);
        -moz-transform: translate(50px, 50px);
        -o-transform: translate(50px, 50px);
    }
    </style>
</head>
<body>
    <div>Example words</div>
</body>
</html>
