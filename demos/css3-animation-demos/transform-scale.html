<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform-scale</title>
    <style type="text/css">
    div{
        width: 300px;
        margin: 150px auto;
        background-color: #ff8a01;
        text-align: center;
        -webkit-transform: scale(2,0.8);
        -moz-transform: scale(2,0.8);
        -o-transform: scale(2,0.8);
    }
    </style>
</head>
<body>
    <div>Example words</div>
</body>
</html>
